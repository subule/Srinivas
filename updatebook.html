<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="/css/browse.css">
     
</head>
<body>
    <div class="Head">
        <h1><B><img src="./images/4.jpg"  width="50" height="50" class="logo" alt="logo" > ADD BOOK </B></h1> 
       </div>
    <div class="d-block col-md-4">
        <label for="inputState" class="form label">Select Book for review</label>
        <select  id="inputState" class="form-select">
          <option selected>Choose</option>
          <option>BOOK 1</option>
          <option>BOOK 2</option>
          <option>BOOK 3</option>
          
        </select>
      </div>

      <div class="col-md-4">
        <form>
            <div class="d-block">
                 <label class="form label">Update Name</label> 
                <input type="text" class="form-control" placeholder="Book Name" required>
            </div>
            <div class="d-block">
                <label class="form label">Update Author</label>
                <input type="text" class="form-control" placeholder="Author Name" required>
               
            </div>
            <div class="d-block">
                <label class="form label">Update Price</label>
                <input type="number" class="form-control" placeholder="Price (Only numbers)" required>
               
            </div>

           
    
            <div class="submit">
                <button type="button" class="btn btn-primary" >submit</button>
            </div>
            <a class="browselink" href="http://127.0.0.1:5500/browse.html#">
                <button type="button" class="btn btn-primary">Back</button></a>
          
            
        </form>
        </div>
</body>
</html>
